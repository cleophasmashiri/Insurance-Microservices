<div class="container">
    <h3 class="heading">Create New Customer</h3>
    <form [formGroup]="newForm" novalidate (ngSubmit)="onSubmit(newForm)">
        <div class="form-group">
            <label>
                First name:
                <input name="firstname" class="form-control" type="text" formControlName="firstname">
                <div *ngIf="submitted" class="alert alert-danger" [hidden]="newForm.controls.firstname.valid">First name is required</div>
            </label>
        </div>
        <div class="form-group">
            <label>
                Last name:
                <input name="lastname" class="form-control" type="text" formControlName="lastname">
                <div *ngIf="submitted" class="alert alert-danger" [hidden]="newForm.controls.lastname.valid">Last name is required</div>
            </label>
        </div> 
        <div class="form-group">
            <label>
                Gender
                <select formControlName="gender" name="gender" id="gender" class="form-control">
                    <option value="">Select Gender</option>
                    <option value="female">Female</option>
                    <option value="male" >Male</option>gender
                    <option value="other">Other</option>
                </select>
                <div *ngIf="submitted" class="alert alert-danger" [hidden]="newForm.controls.gender.valid">Gender is required</div>
            </label>
        </div>
        <div class="form-group">
            <label>
                Email:
                <input name="email" type="email" formControlName="email" class="form-control">
                <div *ngIf="submitted" class="alert alert-danger" [hidden]="newForm.controls.email.valid">Email is
                    required</div>
            </label>
        </div>
        <div class="form-group">
            <label>
                Phone Number:
                <input name="phoneNumber" type="text" formControlName="phoneNumber" class="form-control">
                <div *ngIf="submitted" class="alert alert-danger" [hidden]="newForm.controls.phoneNumber.valid">Phone Number is
                    required</div>
            </label>
        </div>
        <div class="form-group">
            <label>
                Date of birth:
                <input name="birthday" type="date" class="form-control" formControlName="birthday">
                <div *ngIf="submitted" class="alert alert-danger" [hidden]="newForm.controls.birthday.valid">
                    Date-of-birth is required</div>
            </label>
        </div>
        <div class="form-group">
            <label>
                Street Address:
                <input name="streetAddress" class="form-control" type="text" formControlName="streetAddress">
                <div *ngIf="submitted" class="alert alert-danger" [hidden]="newForm.controls.streetAddress.valid">Street Address
                    Street Address is required</div>
            </label>
        </div>
        <div class="form-group">
            <label>
                City:
                <input name="city" class="form-control" type="text" formControlName="city">
                <div *ngIf="submitted" class="alert alert-danger" [hidden]="newForm.controls.city.valid">City
                    City is required</div>
            </label>
        </div>
        <div class="form-group">
            <label>
                Postal Code:
                <input name="postalCode" class="form-control" type="text" formControlName="postalCode">
                <div *ngIf="submitted" class="alert alert-danger" [hidden]="newForm.controls.postalCode.valid">Postal Code
                    Postal Code is required</div>
            </label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button [routerLink]="['']" type="submit" class="btn btn-danger">Cancel</button>
        </div>
    </form>
</div>
