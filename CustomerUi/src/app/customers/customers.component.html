<div class="container">
    <h3>Customers</h3>
    <div class="row topnav">
        <div class="col">
            <input type="text" placeholder="Search..">
            <button (click)="search()" class="btn btn-primary" type="button">Search<i class="fa fa-search"></i> </button>
        </div>
        <div class="col"><a [routerLink]="['new']"  class="float-right btn btn-primary">New Customer</a></div>
    </div>
    <br>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of customers">
            <td>{{c.firstname}}</td>
            <td>{{c.lastname}}</td>
            <td>{{c.email}}</td>
            <td>{{c.streetAddress}}</td>
            <td><a [routerLink]="['view', c.id]">Show..</a></td>
          </tr>
        </tbody>
      </table>

</div>
